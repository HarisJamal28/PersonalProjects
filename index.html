<body class="container">
    <section id="Badmentan">
    <h1 class="text-center p-3 display-6" style="font-size: 26px; font-weight: 700;">KEEP SCORE</h1>
    <section id="Holder">
        <aside id="Left">
            <H1>Left Team</H1>
            <div id="Left_Score" onclick="IncrementLeft()" style="display: flex; align-items: center; justify-content: center;"></div>
        </aside>
       <div id="divide" style="display: flex; align-items: center;justify-content: center; text-align: center;">
        <aside id="Logo" onclick="Reset()"><i class="fa-solid fa-rotate-right"></i></aside>
        <!-- <img src="Image.png" onclick="Reset()" id="Logo" class="rounded-circle" alt="">     -->
    </div>
        <aside id="Right">
            <H1>Right Team</H1>
            <div id="Right_Score" onclick="IncrementRight()" style="display: flex; align-items: center; justify-content: center;"></div>
        </aside>
    </section>

    <section id="Holder2">
        <div id="SideControls">
        <aside id="L_add" onclick="IncrementLeft()">+</aside>
        <aside id="L_min" onclick="DecrementLeft()">-</aside>
        </div>

        <div id="savebutton"><i class="fas fa-save fa-1x"></i></div>

        <div id="SideControls">
        <aside id="R_min" onclick="DecrementRight()">-</aside>
        <aside id="R_add" onclick="IncrementRight()">+</aside>
        </div>
        
        
    </section>
