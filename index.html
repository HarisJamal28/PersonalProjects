<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <style type="text/css">
        body {
            text-align: center;
        }

        #Board{
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        #gameArea{
            border: 20px solid black;
            border-radius: 10px;
        }

        #controls{
            margin-top: 100px;
        }

        button{
            height: 150px;
            width: 150px;
            background-color: green;
            color: white;
            touch-action: manipulation;
            user-select: none;
        }

        #menu{
        margin:100px;
        }
    </style>
</head>
<body>
    <h1>First Game</h1>

<section id="Board">
    <div id="gameArea"></div>
</section>

<section id="controls">
    <button id="leftButton" onmousedown="startMoveLeft()" onmouseup="stopMoveLeft()" onmouseout="stopMoveLeft()" ontouchstart="startMoveLeft()" ontouchend="stopMoveLeft()">Left</button>
    <button id="upButton" onmousedown="startMoveUp()" onmouseup="stopMoveUp()" onmouseout="stopMoveUp()" ontouchstart="startMoveUp()" ontouchend="stopMoveUp()">Up</button>
    <button id="rightButton" onmousedown="startMoveRight()" onmouseup="stopMoveRight()" onmouseout="stopMoveRight()" ontouchstart="startMoveRight()" ontouchend="stopMoveRight()">Right</button>
</section>

    <section id="menu">
        <button onclick="reload()">REDO</button>
    </section>

<script type="text/javascript">

    var score = 0;
    var scoreText;
    var player;
    var platforms;
    var stars;
    var bombs;
    var cursors;
    var moveLeftKey;
    var moveRightKey;
    var moveUpKey;

    var isMovingLeft = false;
    var isMovingRight = false;
    var isMovingUp = false;

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: 'gameArea',
        physics: {
            default: 'arcade',
            arcade:{
                gravity: { y: 300},
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 
            'assets/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');

        player = this.physics.add.sprite(100,500,'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);
        this.physics.add.collider(player, platforms);

        this.anims.create({
            key:'left',
            frames: this.anims.generateFrameNumbers('dude',{
                start:0,end:3}),
                frameRate:10,
                repeat:-1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        bombs = this.physics.add.group();

        this.physics.add.collider(bombs, platforms);

        this.physics.add.collider(player, bombs, hitBomb, null, this);

        // Define keyboard keys
        moveLeftKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.LEFT);
        moveRightKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.RIGHT);
        moveUpKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.UP);
    }

    function hitBomb (player, bomb)
    {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play('turn');

        gameOver = true;
    }

    function update ()
    {
        if (moveLeftKey.isDown || isMovingLeft)
        {
            player.setVelocityX(-260);
        
            player.anims.play('left', true);
        }
        else if (moveRightKey.isDown || isMovingRight)
        {
            player.setVelocityX(260);
        
            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);
        
            player.anims.play('turn');
        }

        if ((moveUpKey.isDown || isMovingUp) && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }

    function collectStar (player, star)
    {
        star.disableBody(true, true);
        score += 10;
        scoreText.setText('Score: ' + score);

        if (stars.countActive(true) === 0)
        {
            stars.children.iterate(function (child) {
                child.enableBody(true, child.x, 0, true, true);
            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        }
    }

    function startMoveLeft() {
        isMovingLeft = true;
    }

    function stopMoveLeft() {
        isMovingLeft = false;
    }

    function startMoveRight() {
        isMovingRight = true;
    }

    function stopMoveRight() {
        isMovingRight = false;
    }

    function startMoveUp() {
        isMovingUp = true;
    }

    function stopMoveUp() {
        isMovingUp = false;
    }

    function reload(){
    location.reload();
    }
</script>

</body>
</html>
